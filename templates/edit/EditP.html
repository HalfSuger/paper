<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门诊系统</title>
    <link type="text/css" href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- https://fontawesome.com/v5/icons/times?s=solid -->
    <script src="https://kit.fontawesome.com/0c1f4f1756.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/default.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
{#    <script>#}
{#        window.alert("提交成功")#}
{#    </script>#}
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="bg_shadow"></div>
                <div class="sidebar_inner">
                    <div class="close">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="profile_info">
                        <div class="profile_img">
                            <img src="../../static/img/1.jpg" alt="">
                        </div>
                        <div class="profile_data">
                            <p class="name">{{ results1[0] }}</p>
                            <span>欢迎您！</span>
                        </div>
                    </div>

                    <ul class="siderbar_menu">
                        <li class="active">
                            <a href="#">
                                <div class="icon">
                                    <i class="fa-solid fa-folder-tree"></i>
                                </div>
                                <div class="title" >查询</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <i class="fa-solid fa-capsules"></i>
                                </div>
                                <div class="title">修改信息</div>
                                <div class="arrow">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </a>

                            <ul class="accordion">
                                <li><a href="/editdoctor">修改医生</a></li>
                                <li><a href="/editornurse">修改护士</a></li>
                            </ul>
                            <ul class="accordion1">
                                <li><a href="/editpatient">修改病人</a></li>
                            </ul>
                        </li>
                    </ul>

                    <div class="logout_btn">
                        <a href="/">退出登陆</a>
                    </div>
                </div>
        </div>

        <div class="main_container">
{#            上栏#}
            <div class="navbar">
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <a href="#">xx医院</a>
                </div>
            </div>

            <div class="content">
                <div class="bingli">
                    <h1 align="center" style="margin: 0 auto;margin-top: 40px">修改医生信息</h1>
                    <br>
<form class="form-horizontal"   action="/editd">
  <div class="form-group">
    <label class="col-sm-2 control-label">姓名：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入医生姓名" name="d_name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">账号：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入账号" name="d_id">
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">密码：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入密码" name="password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">科室：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入科室" name="d_id">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
                            <div class="form-check" align="center">
                                <input type="radio" class="form-check-input" id="radio1" name="type" value="1" checked>专家
                                <label class="form-check-label" for="radio1"></label>
                            </div>
                            <div class="form-check" align="center">
                                <input type="radio" class="form-check-input" id="radio2" name="type" value="2">普通
                                <label class="form-check-label" for="radio2"></label>
                            </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">修改</button>
    </div>
  </div>
</form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
